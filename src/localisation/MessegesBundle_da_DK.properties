field4text= De rige bekymre sig nok ikke om lidt småpenge, og de har det meget bedre i din lomme.
field5text= Det bliver koldt, godt at du købte en kappe til at holde på varmen.
field6text= De syge har ikke brug for rigdomme, men det har du.
