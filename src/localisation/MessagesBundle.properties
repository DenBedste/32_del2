Tower= You find a unlocked tower, with a unlocked chest at the top, and find 250 gold.
Crater= You stumble upon a rock, and lose 100 gold, down a crater.
Palace_gates= You help a merchant smuggle some goods through the palace gates and receive 100 gold from the merchant.
Cold_Desert= The night in the desert is upon, and you suddenly feel cold, a random traweler offers you a blanket for 20 gold.
Walled_city= You help some people get out of the enclosed walled city, and receives 180 gold for the help.
Monastery= You find a monastery, and the monks grants you extra wisdom.
Black_cave= You find shelter for the night in a dark cave, but the next morning you are missing 70 gold from your pockets.
Huts_in_the_mountain= You find some abandoned huts in the mountains, and find 60 gold while searching the huts.
The_Werewall= You hear a screeching howl nearby and flee in terror, you see a horsewagon and pays 80 gold to get a lift back. You are back and gets an extra turn.
The_pit=  You bet on a contender in the famous arena "The pit", but lose your bet of 50 gold.
Goldmine= You find an unexplored goldmine, and find 650 gold.
